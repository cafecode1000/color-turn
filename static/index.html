<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>UNO Color Turn</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>🎮 Bem-vindo ao Color Turn!</h1>

  <button onclick="connectWs()">Conectar ao WebSocket</button>

  <pre id="mensagens"></pre>

  <div id="desafio" style="display: none; background: #eee; padding: 10px; border-radius: 8px; margin-top: 20px;">
    <p><strong>⚖️ Desafio ao +4:</strong> O jogador anterior usou um +4. Você acha que ele tinha outra carta possível para jogar?</p>
    <p>✅ Se sim, desafie — ele poderá ser penalizado.<br>
       ❌ Se não tiver certeza, melhor não desafiar — senão você pode receber 6 cartas!</p>
    <button onclick="desafiar()">✅ Desafiar</button>
    <button onclick="naoDesafiar()">❌ Não desafiar</button>
  </div>

  <script src="/static/script.js?v=2"></script>
